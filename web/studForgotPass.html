<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - ThesiScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/studForgotPass.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: url("TS_bg.jpg") no-repeat center center;
        background-size: cover;
        flex-direction: column;
        gap: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img src="images/main logo.png" alt="ThesiScan Logo" class="logo" />

    <div class="reset-box">
      <h2>Reset Password</h2>
      <p>Enter your registered email to reset your password:</p>
      <form id="resetForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit" class="reset-button">Send Reset Link</button>
      </form>
      <a href="studentLoginScreen.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          if (email) {
            alert("A password reset link has been sent to " + email);
            window.location.href = "studentLoginScreen.html";
          }
        });
    </script>
  </body>
</html>
