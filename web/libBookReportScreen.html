<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Report - ThesiScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/libBookReportScreen.css" />
    <link rel="icon" type="image/png" href="images/FINAL_sub-logo.png" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="images/FINAL_sub-logo.png" alt="Logo" />
        <span class="logo-text">ThesiScan</span>
      </div>

      <nav class="nav-links">
        <a href="librarianDashboard.html"
          ><i class="fas fa-home"></i><span class="link-text">Home</span></a
        >
        <a href="libViewProfScreen.html"
          ><i class="fas fa-user"></i><span class="link-text">Profile</span></a
        >
        <a href="libBookReportScreen.html"
          ><i class="fas fa-book"></i
          ><span class="link-text">Book Reports</span></a
        >
        <a href="libAccSettScreen.html"
          ><i class="fas fa-cog"></i><span class="link-text">Settings</span></a
        >
      </nav>

      <div class="logout-link">
        <a href="#" onclick="logout()"
          ><i class="fas fa-sign-out-alt"></i
          ><span class="link-text">Logout</span></a
        >
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <h3 class="page-title">Book Report</h3>
        <!-- <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button>Search</button>
        </div> -->
      </div>

      <div class="report-container">
        <div class="chart-container">
          <canvas id="bookChart"></canvas>
        </div>

        <div class="left-section">
          <div class="stat-box">
            <span id="totalThesesCount"></span> <br />
            <span style="font-size: 14px; font-weight: normal"
              >Total Theses</span
            >
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Book View Records</th>
                  <th>Views</th>
                </tr>
              </thead>
              <tbody id="mostViewedBooks"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js Script -->
    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "./";
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("librarianId");
        window.location.href = "index.html"; // send back to role selection
      }

      let bookChart = null;

      async function fetchAndUpdateData() {
        try {
          const response = await fetch(
            "https://thesis-scan-backend-production.up.railway.app/reports/stats/"
          );
          if (!response.ok) throw new Error("Network response was not ok");
          const data = await response.json();

          // Total theses
          document.getElementById("totalThesesCount").textContent =
            data.total_theses || "0";

          // Top 5 most viewed
          const topFive = (data.most_accessed || [])
            .sort((a, b) => b.views - a.views)
            .slice(0, 5);

          // Chart
          const ctx = document.getElementById("bookChart").getContext("2d");
          if (bookChart) bookChart.destroy();
          bookChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: topFive.map((item) => item.title),
              datasets: [
                {
                  label: "Most Viewed Books",
                  data: topFive.map((item) => item.views),
                  backgroundColor: "#00cfff",
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                y: { beginAtZero: true, ticks: { stepSize: 20 } },
                x: { ticks: { display: false }, grid: { display: false } },
              },
            },
          });

          // Remaining theses list
          const topTitles = topFive.map((b) => b.title);

          const otherBooks = (data.most_accessed || []).filter(
            (b) => !topTitles.includes(b.title)
          );

          const tableBody = document.getElementById("mostViewedBooks");
          if (otherBooks.length > 0) {
            tableBody.innerHTML = otherBooks
              .map((b) => `<tr><td>${b.title}</td><td>${b.views}</td></tr>`)
              .join("");
          } else {
            tableBody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No other books</td></tr>`;
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Initial fetch
      fetchAndUpdateData();
      // Refresh data every 30 seconds
      setInterval(fetchAndUpdateData, 30000);
    </script>
  </body>
</html>
